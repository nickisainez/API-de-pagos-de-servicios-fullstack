<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Login</title>
</head>
<body>

  <div class="card-body d-grid mt-5 mx-auto card mb-2" style="width: 18rem; background-color: rgb(241, 241, 241);">
      <h2 class="text-center">Login</h2>
      <form method="post" novalidate="" id="form">
                    
            <div class="row">
              <div class="col-12 mt-2">
              <input type="email" class="form-control" placeholder="Email" id="inputEmail" aria-label="Email">
              </div>

              <div class="col-12 mt-3">
              <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword" aria-label="contraseña">
              </div>

              <div class="mt-3">
              <button class="btn btn-primary card mb-2" type="button" id="buttonLogin" style="float: none; margin: 0 auto; background-color: white; color:black">Ingresar</button>
              </div>

              <div class="mt-1">
              <button class="btn btn-primary card mb-2" type="button" id="buttonSignup" style="float: none; margin: 0 auto; background-color: white; color:black">Regístrate</button>
              </div>
          </form>
  </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
    
  </body>
</html>
