    <div class="container mt-4 card mb-2"  style="background-color: rgb(241, 241, 241);"><br>
      <h2>Añadir un nuevo pago</h2>
      <form method="post" id="form">
        <div class="form-group">
          
          <input placeholder="Fecha de vencimiento" id="expirationdate"  class="form-control" onfocus="(this.type='date')">
          <div id="msg" class="alert alert-danger d-none" role="alert" >La fecha no puede quedar en blanco</div>
          
          <div class="form-group mt-2">
          <input type="number" class="form-control" id="service_id" rows="3" placeholder="Servicio_id"></textarea>
          <div id="msg1" class="alert alert-danger d-none" role="alert">El servicio no puede estar en blanco</div>
          </div>

          
          <div class="form-group mt-2">
            <input type="number" class="form-control" id="user_id" rows="3" placeholder="User_id"></textarea>
            <div id="msg1" class="alert alert-danger d-none" role="alert">El servicio no puede estar en blanco</div>
            </div>
          
        
        </div>
        <div class="form-group mt-2">
          <input class="form-control" type="number" step="0.01" maxlength="500" id="amount" placeholder="Monto">
        </div>
        <div class="mt-2">
          <button onclick="submit" class="btn btn-primary card mb-2" style="float: right; background-color: white; color:black">Añadir</button>
          <!-- <a href="./index.html" class="btn btn-danger">Cancelar</a> -->
        </div>
      </form><br>
    </div>
